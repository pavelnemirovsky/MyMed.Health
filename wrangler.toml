name = "mymed.health"
compatibility_date = "2025-01-29"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

# For production deployment, update this with your domain
# [env.production]
# routes = [
#   { pattern = "/*", zone_name = "yourdomain.com" }
# ]

[[d1_databases]]
binding = "DB" # This is the name that will be available in your code
database_name = "ssn_production" # This is the name of your D1 database
database_id = "b95dba43-ff33-4935-8ff0-dd8590befb5d" # Replace with your actual database ID
migrations_table = "migrations" # Customize this value to change your applied migrations table name
migrations_dir = "migrations" # Specify your custom migration directory